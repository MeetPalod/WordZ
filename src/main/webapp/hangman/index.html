<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WordZ Hangman!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 style="font-weight: bold ; font-family: sans-serif; font-weight: bold; text-align: center;font-size: 30px; color: red ">Welcome to WordZ's Animal Hangamn</h1>
        <div id="gameContent">Test!</div>
        <template id="hangman">
            <div class="hangmanContainer">
                <div class="hangmanRow">
                    <div></div>

                <div class="hangmanRow">

                    <div></div>
                    <div class="hangmanRightLeg"></div>
            </div>
            </div>

        <script type="module" src="game.js"></script>
